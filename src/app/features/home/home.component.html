<div
  class="flex min-h-screen flex-col justify-between bg-gradient-to-b from-neutral-900 via-neutral-800 to-neutral-700 p-4 text-neutral-400">
  <header class="flex flex-row-reverse">
    <a href="#" (click)="twitterService.logout()"
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        class="h-8 w-8 fill-neutral-700 transition duration-200 hover:fill-neutral-500">
        <path
          fill-rule="evenodd"
          d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm11.378-3.917c-.89-.777-2.366-.777-3.255 0a.75.75 0 01-.988-1.129c1.454-1.272 3.776-1.272 5.23 0 1.513 1.324 1.513 3.518 0 4.842a3.75 3.75 0 01-.837.552c-.676.328-1.028.774-1.028 1.152v.75a.75.75 0 01-1.5 0v-.75c0-1.279 1.06-2.107 1.875-2.502.182-.088.351-.199.503-.331.83-.727.83-1.857 0-2.584zM12 18a.75.75 0 100-1.5.75.75 0 000 1.5z"
          clip-rule="evenodd" />
      </svg>
    </a>
  </header>

  <main class="flex flex-col items-center justify-center gap-8 text-center">
    <h1 class="pb-2 text-3xl font-bold text-neutral-200 md:text-5xl">Twitter Bitcoin Helper</h1>

    <h2 class="text-xl">
      Securely make your
      <a
        href="https://bitcoin.org/"
        class="inline-flex items-center gap-1 text-amber-400 underline underline-offset-4 hover:underline-offset-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0.004 0 64 64" class="h-4 fill-amber-400">
          <path
            d="M63.04 39.741c-4.274 17.143-21.638 27.575-38.783 23.301C7.12 58.768-3.313 41.404.962 24.262 5.234 7.117 22.597-3.317 39.737.957c17.144 4.274 27.576 21.64 23.302 38.784z" />
          <path
            d="M46.11 27.441c.636-4.258-2.606-6.547-7.039-8.074l1.438-5.768-3.512-.875-1.4 5.616c-.922-.23-1.87-.447-2.812-.662l1.41-5.653-3.509-.875-1.439 5.766c-.764-.174-1.514-.346-2.242-.527l.004-.018-4.842-1.209-.934 3.75s2.605.597 2.55.634c1.422.355 1.68 1.296 1.636 2.042l-1.638 6.571c.098.025.225.061.365.117l-.37-.092-2.297 9.205c-.174.432-.615 1.08-1.609.834.035.051-2.552-.637-2.552-.637l-1.743 4.02 4.57 1.139c.85.213 1.683.436 2.502.646l-1.453 5.835 3.507.875 1.44-5.772c.957.26 1.887.5 2.797.726L27.504 50.8l3.511.875 1.453-5.823c5.987 1.133 10.49.676 12.383-4.738 1.527-4.36-.075-6.875-3.225-8.516 2.294-.531 4.022-2.04 4.483-5.157zM38.087 38.69c-1.086 4.36-8.426 2.004-10.807 1.412l1.928-7.729c2.38.594 10.011 1.77 8.88 6.317zm1.085-11.312c-.99 3.966-7.1 1.951-9.083 1.457l1.748-7.01c1.983.494 8.367 1.416 7.335 5.553z"
            fill="#fff" />
        </svg>
        Bitcoin</a
      >
      transactions without the need of your own full node, using
      <a
        href="https://twitter.com/"
        class="inline-flex items-center gap-1 text-blue-400 underline underline-offset-4 hover:underline-offset-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="h-4 fill-blue-400">
          <path
            d="M459.37 151.716c.325 4.548.325 9.097.325 13.645 0 138.72-105.583 298.558-298.558 298.558-59.452 0-114.68-17.219-161.137-47.106 8.447.974 16.568 1.299 25.34 1.299 49.055 0 94.213-16.568 130.274-44.832-46.132-.975-84.792-31.188-98.112-72.772 6.498.974 12.995 1.624 19.818 1.624 9.421 0 18.843-1.3 27.614-3.573-48.081-9.747-84.143-51.98-84.143-102.985v-1.299c13.969 7.797 30.214 12.67 47.431 13.319-28.264-18.843-46.781-51.005-46.781-87.391 0-19.492 5.197-37.36 14.294-52.954 51.655 63.675 129.3 105.258 216.365 109.807-1.624-7.797-2.599-15.918-2.599-24.04 0-57.828 46.782-104.934 104.934-104.934 30.213 0 57.502 12.67 76.67 33.137 23.715-4.548 46.456-13.32 66.599-25.34-7.798 24.366-24.366 44.833-46.132 57.827 21.117-2.273 41.584-8.122 60.426-16.243-14.292 20.791-32.161 39.308-52.628 54.253z" />
        </svg>
        Twitter
      </a>
    </h2>

    <div
      class="min-h-72 flex w-screen max-w-lg flex-col items-center justify-evenly gap-2 py-8 px-4 md:max-w-3xl md:flex-row md:gap-4">
      <button
        (click)="setCreateModal(true)"
        class="flex h-full w-full transform cursor-pointer flex-col items-center justify-center gap-4 rounded-xl bg-neutral-700 p-4 shadow-2xl transition duration-200 hover:scale-105">
        <h3 class="text-2xl font-semibold text-neutral-200">Create Tweet</h3>
        <p class="text-neutral-300">Create a simple tweet to hide your transaction data</p>
      </button>

      <span class="text-lg font-semibold">or</span>

      <button
        (click)="setReadModal(true)"
        class="flex h-full w-full transform cursor-pointer flex-col items-center justify-center gap-4 rounded-xl bg-neutral-700 p-4 shadow-2xl transition duration-200 hover:scale-105">
        <h3 class="text-2xl font-semibold text-neutral-200">Read Tweet Secret</h3>
        <p class="text-neutral-300">Read the content of a reply tweet sent by our bot</p>
      </button>
    </div>
  </main>

  <footer class="flex flex-row-reverse">
    <small class="text-xs">
      Made by <a href="https://github.com/odylomv" class="hover:underline">@odylomv</a> for
      <a href="https://datalab.csd.auth.gr/" class="hover:underline">DataLab AUTh</a>
    </small>
  </footer>
</div>

<tbh-login-modal *ngIf="loginModalOpen" [onClose]="closeLoginModal"></tbh-login-modal>
<tbh-create-modal *ngIf="createModalOpen" [onClose]="closeCreateModal"></tbh-create-modal>
<tbh-read-modal *ngIf="readModalOpen" [onClose]="closeReadModal"></tbh-read-modal>

<div class="content">
    <mat-card class="card">
        <mat-card-title>Transaction Maker</mat-card-title>

        <mat-card-content>
            <form [formGroup]="transactionForm">
                <mat-form-field appearance="fill" floatLabel="always">
                    <mat-label>UTXO</mat-label>
                    <input matInput type="text" id="utxo" formControlName="utxo" />
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Amount</mat-label>
                    <input matInput type="number" id="amount" formControlName="amount" />
                    <span matSuffix>BTC</span>
                </mat-form-field>

                <mat-form-field appearance="fill" floatLabel="always">
                    <mat-label>Address</mat-label>
                    <input matInput type="text" id="btc-address" formControlName="address" />
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="accent">Sign Transaction</button>
        </mat-card-actions>
    </mat-card>
</div>

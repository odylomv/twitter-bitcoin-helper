<main class="flex">
    <mat-toolbar color="primary">
        <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <h1 class="header-title">Twitter Bitcoin Helper</h1>

        <div *ngIf="(isHandset$ | async) === false">
            <a mat-button routerLink="">Home</a>
            <a mat-button routerLink="transaction-maker">Transaction Maker</a>
        </div>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #drawer class="sidenav" mode="push">
            <mat-nav-list>
                <a mat-list-item routerLink="" (click)="drawer.close()">Home</a>
                <a mat-list-item routerLink="transaction-maker" (click)="drawer.close()">Transaction Maker</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</main>

<main class="flex">
    <mat-toolbar color="primary">
        <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">
            <mat-icon svgIcon="menu" aria-label="Side nav toggle icon"></mat-icon>
        </button>
        <h1 class="header-title">Twitter Bitcoin Helper</h1>

        <div *ngIf="(isHandset$ | async) === false">
            <a mat-button routerLink="home" color="white">Home</a>
        </div>
    </mat-toolbar>

    <mat-drawer-container class="sidenav-container">
        <mat-drawer #drawer class="sidenav" mode="push">
            <mat-nav-list>
                <a mat-list-item routerLink="home" (click)="drawer.close()">Home</a>
                <a mat-list-item routerLink="transaction-maker" (click)="drawer.close()">Transaction Maker</a>
            </mat-nav-list>
        </mat-drawer>

        <mat-drawer-content>
            <router-outlet></router-outlet>
        </mat-drawer-content>
    </mat-drawer-container>
</main>
